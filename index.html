<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-continer">
        <div class="sub-container">
            <h1>Rock-paper-scissor</h1>
        </div>
        <div class="image-container">
            <button class="rock-img-btn"  onclick="getHumanChoice('rock')"><img class="rock-img" src="rock.png" alt="rock image"/></button>
            <button class="paper-img-btn" onclick="getHumanChoice('paper')"><img class="paper-img" src="paper.png" alt="paper image"/></button>
            <button class="scissor-img-btn" onclick="getHumanChoice('scissor')"><img class="scissor-img" src="scissor.png" alt="scissor image"/></button>
        </div>
      
    <div id="playerDisplay">You: </div>
    <div id="computerDisplay">Opposite player :</div>
    <div id="resultDisplay"></div>
    <div class="scoreDisplay">Your score: 
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Opposite player score: 
        <span id="computerScoreDisplay">0</span>
    <div id="endwinner"></div>
    
    
    </div>
    <div class="centre">
    <button id="resetButton" class="reset">Reset</button>
</div>
    
    <script src="index.js"></script>
</body>
</html>
